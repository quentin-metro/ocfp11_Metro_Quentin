<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        {% if club['points']|int < competition['numberOfPlaces']|int %}
            <label for="places">How many point?</label><input type="number" name="places" id="" min="0" max="{{club['points']}}"/>
        {% else %}
            <label for="places">How many places?</label><input type="number" name="places" id="" min="0" max="{{competition['numberOfPlaces']}}"/>
        {% endif %}
        <button type="submit">Book</button>
    </form>
</body>
</html>
